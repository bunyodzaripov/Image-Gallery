<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="gallery-wrap">
        <img src="/javascript/images/back.png" id="backbtn" alt="back img">
        <div class="gallery">
            <div>
                <span><img src="/javascript/images/image-1.png" alt="img 1"></span>
                <span><img src="/javascript/images/image-2.png" alt="img 2"></span>
                <span><img src="/javascript/images/image-3.png" alt="img 3"></span>
            </div>
            <div>
                <span><img src="/javascript/images/image-4.png" alt="img 4"></span>
                <span><img src="/javascript/images/image-5.png" alt="img 5"></span>
                <span><img src="/javascript/images/image-6.png" alt="img 6"></span>
            </div>
        </div>
        <img src="/javascript/images/next.png" id="nextbtn" alt="next img">
    </div>

    <script src="script.js"></script>

</body>

</html>
